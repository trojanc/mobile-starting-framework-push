
<div id="searchDevicesPage" class="list-group">
	<div class="input-group">
		<span class="input-group-addon"><div class="glyphicon glyphicon-search pull-right"></div></span>
		<input type="text" class="form-control" ng-model="searchKeyword" placeholder="Search" />
			<span class="input-group-btn">
		        <button class="btn btn-default" type="button" ng-click="searchKeyword = null"><span class="glyphicon glyphicon-remove"></span></button>
      		</span>
	</div>
	<div class="list-group" style="margin-top: 10px;" ng-show="!(searchResults | filter:searchKeyword).length" ng-cloak="">
		<div class="list-group-item">
			<h4 class="list-group-item-heading">None found</h4>
		</div>
	</div>
	<div class="list-group" style="margin-top: 10px;">
		<a href="#details/{{result.id}}" class="list-group-item" ng-repeat="result in searchResults | filter:searchKeyword">
			<h4 class="list-group-item-heading">{{result.deviceName}}<div class="glyphicon glyphicon-chevron-right pull-right"></div></h4>
			Username : <span style="color:darkred;">{{result.username}}</span>
		</a>
	</div>
</div>

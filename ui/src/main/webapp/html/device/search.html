
<div id="searchDevicesPage" class="list-group">
	<div class="input-group">
		<span class="input-group-addon"><div class="glyphicon glyphicon-search pull-right"></div></span>
		<input type="text" class="form-control" ng-model="searchKeyword" placeholder="Search" />
			<span class="input-group-btn">
		        <button class="btn btn-default" type="button" ><span class="glyphicon glyphicon-remove"></span></button>
      		</span>
	</div>
	<div class="list-group" style="margin-top: 10px;" ng-show="!searchResults.length" ng-cloak="">
		<div class="list-group-item">
			<h4 class="list-group-item-heading">None found</h4>
		</div>
	</div>
	<div class="list-group" style="margin-top: 10px;">
		<a href="#details/{{device.id}}" class="list-group-item" ng-repeat="device in searchResults" ng-cloak>
			<h4 class="list-group-item-heading">{{device.deviceName}}<div class="glyphicon glyphicon-chevron-right pull-right"></div></h4>
			Username : <span style="color:darkred;">{{device.username}}</span>
		</a>
	</div>
</div>
